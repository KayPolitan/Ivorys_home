<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="src/styles/main.css" />

  <body>
    <div class="book-container">
      <div class="page-content" data-page="1">
        <div class="page-image-container">
          <img
            src="/Ivorys_home/public/images/Ivory_1.jpg"
            alt="A little Armadillo in the desert"
            class="page-image"
          />
        </div>
        <div class="text-overlay">
          <h2 class="page-title">meet Ivory</h2>
          <p class="page-text">
            This is Ivory. She is a screaming hairy armadillo who lives in the
            sandy desert of Bolivia. She loves her home and all it has to offer!

            fact that the sun is always shining!
          </p>
        </div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" style="width: 16.6%"></div>
      </div>

      <div class="navigation">
        <button class="nav-button prev">
          <i class="fas fa-arrow-left"></i> Previous
        </button>
        <button class="nav-button next">
          Next <i class="fas fa-arrow-right"></i>
        </button>
